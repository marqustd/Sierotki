name: .NET 6 CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    name: .NET 6 App
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - name: Build
      run: dotnet build
    - name: Test
      run: dotnet test
