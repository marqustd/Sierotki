name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release

  test:

    runs-on: ubuntu-latest

    steps:
    - continue-on-error: false
    - uses: actions/checkout@v1
    - name: Run tests
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Dotnet tests
      run: dotnet test
